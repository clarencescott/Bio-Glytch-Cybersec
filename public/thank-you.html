<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - BioGlytch</title>
    <link rel="shortcut icon" href="BioGlytchLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f1419 100%);
            color: #00ff41;
            text-align: center;
            padding: 20px;
        }
        
        .thank-you-content {
            max-width: 600px;
            background: rgba(0, 255, 65, 0.05);
            padding: 60px 40px;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }
        
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(0, 255, 65, 0.7);
        }
        
        .thank-you-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }
        
        .thank-you-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 255, 65, 0.4);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 255, 65, 0.6);
        }
        
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 255, 65, 0.3);
        }
        
        .contact-info h3 {
            margin-bottom: 15px;
            color: #00ff41;
        }
        
        .contact-info p {
            color: #a0aec0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">Message Sent Successfully!</h1>
            <p class="thank-you-text">
                Thank you for contacting BioGlytch. We have received your message and will get back to you within 24 hours. 
                Our cybersecurity experts are excited to help secure your digital assets.
            </p>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            
            <div class="contact-info">
                <h3>Need Immediate Assistance?</h3>
                <p><i class="fas fa-phone"></i> +1 (810) 241-8724</p>
                <p><i class="fas fa-envelope"></i> bioglytch.cyber@gmail.com</p>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            if (confirm('Would you like to return to the homepage?')) {
                window.location.href = 'index.html';
            }
        }, 10000);
    </script>
</body>
</html>
